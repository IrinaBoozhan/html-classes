		<h1>Галион</h1>
		<p>
			<b>Галион</b> &mdash; это большое трехмачтовое судно особо прочной <br>постройки, снабженное тяжелой арттиллерией.
		</p>
		<p><dd>
			Флагманский корабль был мощным <i>галионом</i>,<br> вооруженным сорока восьмью большими <br>пушками и восьмью малыми.
		</p>

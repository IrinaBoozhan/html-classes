	<article><i>Маркированный список</i> формируется парным тегом <b>&lt;ul&gt;</b> (от англ. <i>unordered list</i>).<br> Сам элемент &apos;ul&apos; используется, как контейнер для пунктов списка, <br>которые формируются, как и в случае с нумерованными списками, <br>парными тегами <b>&lt;li&gt;</b> и располагаются друг за другом.</article>
